plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-security:2.7.11'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.11'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.11'
    api 'org.projectlombok:lombok:1.18.26'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.11'
    runtimeOnly 'org.postgresql:postgresql:42.3.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.11'
    testImplementation 'org.springframework.security:spring-security-test:5.7.8'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    api 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
}

group = 'ru.snowadv'
version = '0.0.1-SNAPSHOT'
description = 'javatw'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
